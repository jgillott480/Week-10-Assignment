<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Types</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container mt-5">
    <!-- my heading element title -->
    <h1>Animal Types</h1>
    <!-- heading to display animal types -->    
    <form id="animalForm" class="mb-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" class="form-control" id="class" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div id="resultContainer" class="mt-4"></div>
    
    <table class="table mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody id="animalTable">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
    <div id="resultContainer"></div>
</div>
<!-- linking my "animals.js folder to this HTML"-->
<script src="animals.js"></script>
</body>
</html>
